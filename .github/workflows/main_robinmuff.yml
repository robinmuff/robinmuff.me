# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - robinmuff

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://backend20211220220704.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_93673fa1884b4d11acb171de4087bf21 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_91de78de453e4fd2920564d655d73123 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: backend20211220220704.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_93673fa1884b4d11acb171de4087bf21 }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'robinmuff'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_05430549ce5b462596c42f4827ede45b }}
        images: 'backend20211220220704.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_93673fa1884b4d11acb171de4087bf21 }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}'