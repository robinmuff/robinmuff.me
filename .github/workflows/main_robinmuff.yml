# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - robinmuff

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://backend20211220220704.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_3124b0f42ac34f4bbc6e2aa5b44a215e }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d8820882e5f34c89b3ef8d196fcb53b0 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: backend20211220220704.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_3124b0f42ac34f4bbc6e2aa5b44a215e }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'robinmuff'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_059d3faabb7b49089fd88b2873a1a28d }}
        images: 'backend20211220220704.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_3124b0f42ac34f4bbc6e2aa5b44a215e }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}'